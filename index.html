<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>priyanshu@dev ~ portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
</head>
<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">priyanshu@dev: ~/portfolio</div>
            <div class="terminal-tabs">
                <span class="tab active">zsh</span>
            </div>
        </div>
        
        <div class="terminal-body" id="terminal">
            <div class="output" id="output"></div>
            <div class="input-line">
                <span class="prompt">
                    <span class="user">priyanshu</span><span class="at">@</span><span class="host">dev</span>
                    <span class="colon">:</span><span class="path">~</span><span class="dollar">$</span>
                </span>
                <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false">
                <span class="cursor"></span>
            </div>
        </div>
        
        <div class="terminal-statusbar">
            <span class="status-left">
                <span class="git-branch">⎇ main</span>
                <span class="separator">|</span>
                <span class="lang">Go TypeScript React</span>
            </span>
            <span class="status-right">
                <span class="help-hint">Type <span class="cmd">help</span> for commands</span>
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
